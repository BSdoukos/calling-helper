              <a class="scheduled-calls-link d-none d-md-flex align-items-center position-absolute text-secondary" href="../agendado/agendado.html">

  <main>
    <div class="container pt-5 px-2 text-center">
      <!-- <div class="spinner-border text-primary" role="status" id="mainSpinner">
        <span class="visually-hidden">Loading...</span>
      </div> -->
      <div class="main-content info-container mx-auto">
        <h1 class="h4 mb-3">Relatórios</h1>
        <p>Selecione o relatório a ser visualizado:</p>
        <select class="form-select" id="reportSelector" aria-label="Selecionar mês do relatório"></select>
        <table class="table table-bordered mt-3" id="reportTable">
            <thead class="bg-light">
                <tr>
                    <th>Item</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Horas</td>
                    <td data-report-info="time"><span data-report-info="hours"></span> h <span data-report-info="minutes"></span> min</td>
                </tr>
                <tr>
                    <td>Publicações</td>
                    <td data-report-info="publications">7</td>
                </tr>
                <tr>
                    <td>Vídeos</td>
                    <td data-report-info="videos">2</td>
                </tr>
                <tr>
                    <td>Revisitas</td>
                    <td data-report-info="returnVisits">5</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
