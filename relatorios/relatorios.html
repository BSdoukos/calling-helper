<html lang="pt-BR">

    <link rel="shortcut icon" href="../favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/custom.css">
    <title>Relatórios | Calling Helper</title>
    <style>
      #reportTable td {
        width: 50%;
      }
    </style>
</head>
<body>
  <header class="border-bottom">
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
          <a class="navbar-brand" href="#">Bruno Sdoukos</a>
          <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center border-top w-100 mt-3 pt-2 p-lg-0 m-lg-0 d-lg-flex justify-content-center">
                <li class="nav-item py-2 mx-lg-4">
                  <a class="nav-link" aria-current="page" href="../index.html">Minhas listas</a>
                </li>
                <li class="nav-item py-2 mx-lg-4">
                  <a class="nav-link" href="../contatos/contatos.html">Contatos</a>
                </li>
                <li class="nav-item py-2 mx-lg-4">
                  <a class="nav-link active" href="../relatorios/relatorios.html">Relatórios</a>
                </li>
                <li class="nav-item py-2 mx-lg-4">
                  <a class="nav-link" href="#">Configurações</a>
                </li>
                <li class="nav-item py-2 mx-lg-4">
                  <a class="nav-link">Ajuda</a>
                </li>
              </ul>
              <a class="scheduled-calls-link d-none d-md-flex align-items-center position-absolute text-secondary" href="../agendado/agendado.html">

                  <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
                <span class="scheduled-calls-badge badge rounded-pill bg-primary position-absolute"></span>
              </a>
          </div>
      </nav>
  </header>

  <main>
    <div class="container pt-5 px-2 text-center">
      <!-- <div class="spinner-border text-primary" role="status" id="mainSpinner">
        <span class="visually-hidden">Loading...</span>
      </div> -->
      <div class="main-content info-container mx-auto">
        <h1 class="h4 mb-3">Relatórios</h1>
        <p>Selecione o relatório a ser visualizado:</p>
        <select class="form-select" id="reportSelector" aria-label="Selecionar mês do relatório"></select>
        <table class="table table-bordered mt-3" id="reportTable">
          <thead class="bg-light">
            <tr>
              <th>Item</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Horas</td>
              <td data-report-info="hours"></td>
            </tr>
            <tr>
              <td>Minutos</td>
              <td data-report-info="minutes"></td>
            </tr>
            <tr>
              <td>Publicações</td>
              <td data-report-info="publications"></td>
            </tr>
            <tr>
              <td>Vídeos</td>
              <td data-report-info="videos"></td>
            </tr>
            <tr>
              <td>Revisitas</td>
              <td data-report-info="returnVisits"></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary mt-2 report-view-btn" id="editReportBtn" data-bs-toggle="modal" data-bs-target="#reportEditionModal">Editar relatório</button>
        <button class="btn text-primary mt-2 ms-1 report-view-btn" id="toggleReportViewBtn">Ocultar</button>
      </div>
    </div>
  </main>

  <div class="modal fade" id="reportEditionModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="h5 mb-0">Editar relatório</h2>
        </div>
        <form>
          <div class="modal-body container">
            <div class="mb-3 col-6">
              <h3 class="h6 mb-1 fw-bold">Mês</h3>
              <p data-report-info="month">Maio/2021</p>
            </div>
            <div class="row">
              <div class="mb-3 col-4">
                <h3 class="h6 mb-1 fw-bold">Horas</h3>
                <input type="number" class="form-control" data-report-info="hours" min="0">
              </div>
              <div class="mb-3 col-4">
                <h3 class="h6 mb-1 fw-bold">Minutos</h3>
                <input type="number" class="form-control" data-report-info="minutes" min="0">
              </div>
              <div class="mb-3 col-4">
                <h3 class="fw-bold h6 mb-1">Publicações</h3>
                <input type="number" class="form-control" data-report-info="publications" min="0">
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-4">
                <h3 class="fw-bold h6 mb-1">Vídeos</h3>
                <input type="number" class="form-control" data-report-info="videos" min="0">
              </div>
              <div class="mb-3 col-4">
                <h3 class="fw-bold h6 mb-1">Revisitas</h3>
                <input type="number" class="form-control" data-report-info="returnVisits" min="0">
              </div>
            </div>

          </div>
          <div class="modal-footer justify-content-center">
            <button type="submit" class="btn btn-primary mt-2 report-view-btn" id="saveReportChangesBtn" data-bs-dismiss="modal">Salvar mudanças</button>
            <button type="reset" class="btn text-primary mt-2 report-view-btn" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="../js/objects.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
