  <main>
    <div class="container pt-5 px-4 text-center">
      <div class="main-content info-container mx-auto">
        <h1 class="h4 mb-3">Relatórios</h1>
        <p>Selecione o relatório a ser visualizado:</p>
        <select class="form-select" id="reportSelector" aria-label="Selecionar mês do relatório"></select>
        <table class="table table-bordered mt-3" id="reportTable">
          <thead class="bg-light">
            <tr>
              <th>Item</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Horas</td>
              <td data-report-info="hours"></td>
            </tr>
            <tr>
              <td>Minutos</td>
              <td data-report-info="minutes"></td>
            </tr>
            <tr>
              <td>Publicações</td>
              <td data-report-info="publications"></td>
            </tr>
            <tr>
              <td>Vídeos</td>
              <td data-report-info="videos"></td>
            </tr>
            <tr>
              <td>Revisitas</td>
              <td data-report-info="returnVisits"></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary mt-2 report-view-btn" id="editReportBtn" data-bs-toggle="modal" data-bs-target="#reportEditionModal">Editar relatório</button>
        <button class="btn text-primary mt-2 ms-1 report-view-btn" id="toggleReportViewBtn">Ocultar</button>
      </div>
    </div>
  </main>

  <div class="modal fade" id="reportEditionModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="h5 mb-0">Editar relatório</h2>
        </div>
        <form>
          <div class="modal-body container">
            <div class="mb-3 col-6">
              <h3 class="h6 mb-1 fw-bold">Mês</h3>
              <p data-report-info="month">Maio/2021</p>
            </div>
            <div class="row">
              <div class="mb-3 col-4">
                <h3 class="h6 mb-1 fw-bold">Horas</h3>
                <input type="number" class="form-control" data-report-info="hours" min="0">
              </div>
              <div class="mb-3 col-4">
                <h3 class="h6 mb-1 fw-bold">Minutos</h3>
                <input type="number" class="form-control" data-report-info="minutes" min="0">
              </div>
              <div class="mb-3 col-4">
                <h3 class="fw-bold h6 mb-1">Publicações</h3>
                <input type="number" class="form-control" data-report-info="publications" min="0">
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-4">
                <h3 class="fw-bold h6 mb-1">Vídeos</h3>
                <input type="number" class="form-control" data-report-info="videos" min="0">
              </div>
              <div class="mb-3 col-4">
                <h3 class="fw-bold h6 mb-1">Revisitas</h3>
                <input type="number" class="form-control" data-report-info="returnVisits" min="0">
              </div>
            </div>

          </div>
          <div class="modal-footer justify-content-center">
            <button type="submit" class="btn btn-primary mt-2 report-view-btn" id="saveReportChangesBtn" data-bs-dismiss="modal">Salvar mudanças</button>
            <button type="reset" class="btn text-primary mt-2 report-view-btn" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
