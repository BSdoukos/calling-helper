<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>App | Calling Helper</title>
</head>
<body class="d-flex flex-column">
    <header class="border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
            <a class="navbar-brand ms-4" href="#">Bruno Sdoukos</a>
            <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center border-top w-100 mt-3 pt-2">
                <li class="nav-item py-2">
                <a class="nav-link active" aria-current="page" href="#">Minhas listas</a>
                </li>
                <li class="nav-item py-2">
                <a class="nav-link" href="#">Estatísticas</a>
                </li>
                <li class="nav-item py-2">
                <a class="nav-link" href="#">Configurações</a>
                </li>
                <li class="nav-item py-2">
                <a class="nav-link">Ajuda</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <main class="text-center py-5 px-2">
        <div class="container">
            <h2 class="card-title h4 mb-3">Nova lista</h2>
            <p class="card-text mb-3">Você ainda não cadastrou nenhuma lista telefônica. Cadastre uma para começar.</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newListModal">Cadastrar</button>
        </div>
    </main>
    <footer class="position-fixed bottom-0 w-100 d-flex align-items-center justify-content-center border-top">
        <button class="btn btn-primary">Iniciar cronômetro</button>
    </footer>   

    <div class="modal fade" id="newListModal" tabindex="-1" aria-labelledby="newListModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title h5" id="newListModalTitle">Nova lista</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                      <label for="listName" class="form-label">Nome da lista</label>
                      <input type="text" class="form-control" id="listName" required>
                      <div class="invalid-feedback">
                        Dê um nome à sua lista.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="listDescription" class="form-label">Descrição (opcional)</label>
                      <textarea class="form-control" id="listDescription"></textarea>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary" id="submitListBtn" disabled>Cadastrar lista</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="addNumbersModal" tabindex="-1" aria-labelledby="addNumbersModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title h5" id="addNumbersModalTitle">Adicionar números</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                      <label for="phoneNumber" class="form-label">Número único</label>
                      <input type="tel" class="form-control" id="phoneNumber" placeholder="Ex: (41) 98758-0052">
                    </div>
                    <p class="text-center">ou</p>
                    <div class="mb-3">
                        <label for="phoneNumberSequence" class="form-label">Sequência de números</label>
                        <input type="tel" class="form-control" id="phoneNumberSequence" placeholder="Ex: (41) 98758-0052 - (41) 98758-0062" required>
                      </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary" id="submitNumberBtn" disabled>Adicionar</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
