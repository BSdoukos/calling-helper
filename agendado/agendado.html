<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login ou cadastre-se.">
    <meta name="author" content="Bruno Sdoukos">
    <meta name="keywords" content="Calling Helper">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="shortcut icon" href="../favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Agendado | Calling Helper</title>
</head>
<body>
  <header class="border-bottom">
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
          <a class="navbar-brand" href="#">Bruno Sdoukos</a>
          <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center border-top w-100 mt-3 pt-2 p-lg-0 m-lg-0 d-lg-flex justify-content-center">
                <li class="nav-item py-2 mx-lg-4">
                  <a class="nav-link" aria-current="page" href="../index.html">Minhas listas</a>
                </li>
                <li class="nav-item py-2 mx-lg-4">
                  <a class="nav-link" href="../contatos/contatos.html">Contatos</a>
                </li>
                <li class="nav-item py-2 mx-lg-4">
                  <a class="nav-link" href="../relatorios/relatorios.html">Relatórios</a>
                </li>
                <li class="nav-item py-2 mx-lg-4">
                  <a class="nav-link" href="../configuracoes/configuracoes.html">Configurações</a>
                </li>
                <li class="nav-item py-2 mx-lg-4">
                  <a class="nav-link">Ajuda</a>
                </li>
              </ul>
              <a class="scheduled-calls-link d-none d-md-flex align-items-center position-absolute text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.25em" height="1.25em" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                  <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
                <span class="scheduled-calls-badge badge rounded-pill bg-primary position-absolute"></span>
              </a>
          </div>
      </nav>
  </header>

  <main>
    <div class="container pt-5 px-2 text-center">
      <div class="spinner-border text-primary" role="status" id="mainSpinner">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="main-content d-none">
        <h1 class="h4 mb-3">Ligações agendadas</h1>
        <div id="noScheduleInfo" class="container mx-auto info-container d-none">
          <p class="mx-auto">Você não possui nenhuma ligação agendada.</p>
        </div>
        <div id="scheduledCallsContainer" class="accordion info-container mx-auto pt-3 pb-1 d-none"></div>
        <button class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#scheduleCallModal" id="createSchedulingBtn">Agendar nova</button>
        <button class="btn text-primary mx-1 d-none" id="editScheduleBtn">Editar</button>
        <button class="btn btn-primary mx-1 d-none schedule-edition-btn" id="concludeScheduledCallBtn" data-bs-toggle="modal" data-bs-target="#concludeSchedulingModal" disabled>Concluir</button>
        <button class="btn btn-danger mx-1 d-none schedule-edition-btn" id="deleteSchedulingBtn" disabled>Excluir</button>
        <button class="btn text-primary d-none schedule-edition-btn" id="cancelScheduleEditionBtn">Cancelar</button>
      </div>
    </div>
  </main>

  <div class="modal fade" id="scheduleCallModal" tabindex="-1" aria-labelledby="scheduleCallModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title h5" id="scheduleCallModalTitle">Agendar ligação</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="scheduledTalkTopic" class="form-label">Contato a ser revisitado</label>
                    <select class="form-select me-3" id="scheduledTalkContactSelector" aria-label="Selecionar contato">
                      <option value="none" selected>Selecionar</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="scheduledTalkTopic" class="form-label">Tema da conversa</label>
                    <input type="text" class="form-control" id="scheduledTalkTopic">
                </div>
                <div class="mb-3">
                    <label for="scheduledTalkDate" class="form-label">Data</label>
                    <input type="date" class="form-control" id="scheduledTalkDate">
                </div>
                <div class="mb-3">
                    <label for="scheduledTalkTime" class="form-label">Horário</label>
                    <input type="time" class="form-control" id="scheduledTalkTime">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" id="submitSchedulingBtn" data-bs-dismiss="modal">Registrar</button>
                </div>
              
                <script>
                  const date = new Date();
                  setInterval(() => {
                    document.querySelector('#scheduledTalkDate').min = date.toISOString().slice(0, -14)
                    document.querySelector('#scheduledTalkTime').min = `${date.getHours()}:${date.toISOString().slice(14, -8)}`
                  }, 5000);
                </script>
            </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="concludeSchedulingModal" tabindex="-1" aria-labelledby="concludeSchedulingModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title h5" id="concludeSchedulingModalTitle">Marcar como concluída</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <div class="mb-4">
              <label for="scheduledTalkDate" class="form-label">Texto lido</label>
              <input type="text" class="form-control" id="scheduledTalkText">
            </div>
  
            <input type="checkbox" id="noReadText">
            <label for="noReadText" class="form-label ms-1">Nenhum texto foi lido</label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary d-block mx-auto" id="submitScheduledCallConclusionBtn" data-bs-dismiss="modal">Concluir</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="alert alert-primary position-fixed bottom-0 start-50 translate-middle mb-0 px-4 d-none align-items-baseline" role="alert">
    Agendamento(s) excluído(s). <button class="btn btn-link p-0 ms-2 undo-scheduling-deletion-btn">Desfazer</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="../js/objects.js"></script>
  <script src="js/scheduleView.js"></script>
  <script>
    $(document).ready(() => {
      const view = new ScheduleView('#scheduledCallsContainer');
      view.init();
    });
  </script>
</body>
</html>
